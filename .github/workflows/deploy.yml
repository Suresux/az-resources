name: Build & Deploy Application

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.CLIENT_ID }}",
              "clientSecret": "${{ secrets.CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.TENANT_ID }}"
            }

      # 3️⃣ Login to Azure Container Registry
      - name: ACR Login
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      # 4️⃣ Build Docker image
      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ secrets.ACR_NAME }}.azurecr.io/ash:latest \
            .

      # 5️⃣ Push Docker image to ACR
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/ash:latest

      # 6️⃣ Restart Web App (forces image pull)
      - name: Restart Web App
        run: |
          az webapp restart \
            --name ${{ secrets.WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP_NAME }}
