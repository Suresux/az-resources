name: App CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ CI – Install & Test
      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Run tests
        run: |
          cd app
          npm test

      # 3️⃣ Azure Login (Service Principal)
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 4️⃣ Build Docker Image
      - name: Build Docker image
        run: |
          cd app
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/webapp:latest .

      # 5️⃣ Login to ACR (using SPN identity)
      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      # 6️⃣ Push Docker Image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/webapp:latest

      # 7️⃣ Deploy to EXISTING Web App
      - name: Deploy to Azure Web App
        run: |
          az webapp config container set \
            --name ${{ secrets.WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP_NAME }} \
            --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/webapp:latest
